env: dev
project_name: azure-openai-proxy
prefix: "dev"
namespace: "azure"
fqdn: "{{ prefix }}-{{ project_name }}.app.scm.gomercury.in"
tag: "{{ prefix }}-{{ build_number }}"
context: scm-staging-eks
env_during_build: True
profile: gomercury
min_replicas: 1
max_replicas: 1
config_map_yaml: |-
  AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT
  AZURE_OPENAI_MODEL_MAPPER: ${AZURE_OPENAI_MODEL_MAPPER}